<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Portaria</title>

    <link href="{% static 'css/estilo.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <!--<h2>Portaria works!!</h2>-->
    <!--<h1 style="color: red">{{ descricao }}</h1> -->
    <header class="cabecalho">
        <div class="caixa">
            <nav class="hmenu">
                <ul>
                    <li><a href="#" >Voltar</a></li>              
                </ul>
            </nav>
          </div>   
    </header>

    <main>
        <h1> Controle de Portaria</h1>
        <form name="contato" action="#" method="post" class="meuForm">
            <div class="itens">
                <div class="item">
                    <label for="nome" class="meuLabel">Nome Completo:</label>           
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                </div>
            </div>
            <div class="itens">
                <div class="item">
                    <label for="cpf" class="meuLabel">CPF:</label>
                    <input type="text" id="cpf" name="cpf" size="11">
                </div>
                <div class="item">
                    <label for="data_nascimento" class="meuLabel">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento">
                </div>
            </div>
            <div class = "itens">
                <div class="item">
                    <label for="numero_casa" class="meuLabel">Número da casa a ser visitada:</label>
                    <input type="number" id="numero_casa" name="numero_casa">
                </div>       
                <div class="item">
                    <label for="placa_veiculo" class="meuLabel">Placa do veículo:</label>
                    <input type="text" id="placa_veiculo" name="placa_veiculo" size="10">
                </div>
            </div>
            <div class = "item">
                <div>
                    <label for="data_visita" class="meuLabel">Data da visita:</label>
                    <input type="datetime-local" id="data_visita" name="data_visita">
                </div>
            </div>
            <div class = "item">
                <div>
                    <label for="horario_autorizacao" class="meuLabel">Horário de autorização de entrada:</label>
                    <input type="datetime-local" id="horario_autorizacao" name="horario_autorizacao">
                </div>
            </div>
            <div class = "item">
                <div>
                    <label for="horario_saida" class="meuLabel">Horário de saída:</label>
                    <input type="datetime-local" id="horario_saida" name="horario_saida">
                </div>
            </div>
            <div class = "item">
                <div>
                    <label for="nome_morador" class="meuLabel">Nome do morador que autorizou a visita:</label>
                    <input type="text" id="nome_morador" name="nome_morador" size="30">
                </div>
            </div>
            <div class = "item">
                <div>
                    <label for="porteiro_responsavel" class="meuLabel">Porteiro responsável pelo registro:</label>
                    <input type="text" id="porteiro_responsavel" name="porteiro_responsavel">
                </div>
            </div>
            <div class="botoes">
                <button type="reset" id="btn_limpar" class = "botao">Limpar</button>
                <button type="submit" id ="btn_submit" class = "botao">Registrar Visita</button>
            </div>
            
            
            
        </form>
    </main>
</body>

<script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
</html>
