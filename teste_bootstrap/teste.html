<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card-group">
            <div class="card">
                <img src="img/marte.jpg" class="card-img-top" alt="Marte">
                <div class="card-body">
                    <h5 class="card-title">Marte</h5>
                    <p class="card-text">Imagem de Marte.</p>
                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                </div>
            </div>
            <div class="card">
                <img src="img/jupiter.jpg" class="card-img-top" alt="Júpiter">
                <div class="card-body">
                    <h5 class="card-title">Júpiter</h5>
                    <p class="card-text">Imagem de Júpiter.</p>
                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                </div>
            </div>
            <div class="card">
                <img src="img/saturno.jpg" class="card-img-top" alt="Saturno">
                <div class="card-body">
                    <h5 class="card-title">Saturno</h5>
                    <p class="card-text">Imagem de Saturno.</p>
                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
